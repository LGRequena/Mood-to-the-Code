<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent {
            width: 500px;
            height: 500px;
            position: relative;
            border: 1px solid black;
            top: 30%;
            left: 20%;
            }

        #child {
            width: 200px;
            height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            }
    </style>
</head>
    <body>
        <div id="parent">
        <div id="child"></div>
        </div>
    </body>
</html>
